    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s
        echo "::set-output name=status::success"
        
    - name: Upload packages directory
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt_directory
        path: openwrt/bin/packages
        
    - name: Upload targets directory
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt_directory
        path: openwrt/bin/targets

    - name: Push Packages
      id: push_packages
      env:
        TOKEN: ${{ secrets.Actions_OpenWrt}}
      run: |
        cd openwrt/bin/packages
        git init
        git config user.name "bot"
        git config user.email "bot@github.com"
        git add .
        git commit -m "Packages$(TZ='Asia/Shanghai' date +@%Y%m%d)"
        git push --force --quiet "https://$TOKEN@github.com/hyird/Actions-OpenWrt.git" HEAD:packages/mt7621
        
    - name: Push Targets
      id: push_targets
      env:
        TOKEN: ${{ secrets.Actions_OpenWrt}}
      run: |
        cd openwrt/bin/targets
        git init
        git config user.name "bot"
        git config user.email "bot@github.com"
        git add .
        git commit -m "Packages$(TZ='Asia/Shanghai' date +@%Y%m%d)"
        git push --force --quiet "https://$TOKEN@github.com/hyird/Actions-OpenWrt.git" HEAD:targets/mt7621


